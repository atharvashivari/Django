<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        .product-card {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .product-desc {
            font-size: 1rem;
            color: #555;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            margin-top: 5px;
        }

        .card-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .update-button:hover {
            background-color: #218838;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4 text-primary">Product List</h2>
        <div class="row">
            {% for pro in prod %}
            <div class="col-md-6">
                <div class="product-card p-3 mb-4">
                    <div class="product-name">{{ pro.name }}</div>
                    <div class="product-desc">{{ pro.desc }}</div>
                    <div class="product-price">â‚¹{{ pro.price }}</div>
                    {% if pro.image %}
                    <img src="{{ pro.image.url }}" alt="Product Image" class="product-image">
                    {% endif %}
                    
                    <div class="card-action">
                        <form action="{% url 'deletedata' pro.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger delete-button">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                        <form action="{% url 'update_data' pro.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success update-button">
                                <i class="bi bi-pencil-square"></i> Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Add Product Form -->
        <div class="form-container shadow-sm mt-4">
            <h3 class="text-center text-secondary">Add a Product</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Add Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
